<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="background: linear-gradient(30deg, #1b3082 25%, #3190af 75%);
          "
        >
          <h1>Neptune</h1>
          <p>Solar system</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #f6710b -1%, #d1750b 124%);
          "
        >
          <h1>Jupiter</h1>
          <p>Solar system</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #16306d 50%, #371161 128%);
          "
        >
          <h1>Earth</h1>
          <p>Our Home</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #c28f31 -8%, #eee689 138%);
          "
        >
          <h1>Saturn</h1>
          <p>Solar system</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1637984135921-301a7d39e3b7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1915&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.pexels.com/photos/41953/earth-blue-planet-globe-planet-41953.jpeg');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1630839437035-dac17da580d0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1915&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1639921884918-8d28ab2e39a4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1915&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  
  <script src="app.js"></script>
  </body>
</html>
